<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <title>Assignment_6</title>
</head>
<body>
  <div class="container-fluid" m-auto></div>
  <form action="submitForm" >
    <section id="userResponse">
    <div>
    <label for="yourName">Name:</label>
    <input type="name" id="yourName" placeholder="Enter your name here">
  </div><br>
  <div>
    <label for="birthDate">Date of Birth:</label>
    <input type="date" id="birthDate" placeholder="select date of birth" >
  </div><br>
  <div>
    <label for="emailAddress">Email:</label>
    <input type="email" id="emailAddress" placeholder="enter your email here" >
  </div><br>
  <div>
    <label for="passWord">Password:</label>
    <input 
        type="password" 
        id="passWord" 
        placeholder="Max 8, include 1 number, 1 symbol, 1 uppercase" 
        maxlength="8"  
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8}$"  
        title="Must contain at least 1 number, 1 uppercase letter, 1 symbol, and be up to 8 characters">
  </div><br>
  <div class="submitForm">
      <input type="submit" value="Submit" id="submitButton">
</section><br>
</form>
  <div id="message"  class="alert alert-success text-center" role="alert">
  <h1 id="wishBD">Hello Sarah! Its your Birthday!</h1>
  <p>"Age is just a number"</p>
</div>
  <div></div>

  <script src="index_6.js"></script>
</body>
</html>
